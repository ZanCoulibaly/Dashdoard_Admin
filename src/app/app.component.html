<mat-drawer-container  >
    <mat-drawer mode="side" [opened]="sideBarOpen" *ngIf="loginStatus== 1">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>

        <app-header *ngIf="loginStatus== 1" (toggleSidebarForMe)="sideBarOpen=!sideBarOpen" ></app-header>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
